<div class="container mt-4">
    <h1 class="text-center mb-4">Graph Visualization</h1>
    <div #graphContainer id="viz" class="graph-container"></div>
    <div class="btn-group mb-4" role="group" aria-label="Query Controls">
      <button type="button" class="btn" (click)="showMatchedNodes()">Show Matched Nodes</button>
      <button type="button" class="btn" (click)="showUnmatchedNodes()">Show Unmatched Nodes</button>
    </div>
    <div class="zoom-control mb-4">
      <label for="zoomRange">Zoom:</label>
      <input type="range" id="zoomRange" min="0.1" max="2" step="0.1" value="1" (input)="onZoomChange($event)">
    </div>
    
  </div>
